<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"  content="initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="E:\Descargas\Spartan\PreviAutos/styles.css">
    
        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>

    
        <div class="login">
            <div class="login__content">


                <div class="login__img">
                    <img src="E:\Descargas\Spartan\PreviAutos\Img/logopa.png" alt="">
                </div>

                <div class="login__forms">

                    <form action="" class="login__registre" >
                        <h1 class="login__title">Incia sesión para continuar</h1>
    
                        <div class="login__box">
                            <i class='bx bx-mail-send login__icon'></i>
                            <input type="email" placeholder="   Correo electrónico" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="   Contraseña" class="login__input">
                            
                        </div>
                        <a href="#" class="login__button">INICIAR SESIÓN</a>

                        <a href="#" class="login__forgot">¿Olvidaste tu Contraseña?</a>

                        <div>
                            <span class="login__account">¿Todavia no tienes una cuenta?</span>
                            <span class="login__signin">Registrate</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--===== MAIN JS =====-->
        <script src="E:\Descargas\Spartanmain.js"></script>
    </body>
</html>
